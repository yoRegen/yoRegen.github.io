<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>趣味アンケート</title>
</head>
<body>
    <h1>趣味についてのアンケート</h1>
    <form>
        <fieldset>
            <legend>個人情報</legend>
        
        名前 :
        <input type="text" placeholder="新潟 太郎"><br>
        性別 : <br>
        <input type="radio" name="gender">男
        <input type="radio" name="gender">女
        <input type="radio" name="gender">どちらでもない
    </fieldset>

   <fieldset>
       学年
       <select>
           <option>1年生</option>
           <option>2年生</option>
           <option>3年生</option>
           <option>4年生</option>
       </select>


   </fieldset>

<fieldset>
    <legend>自由</legend>

    あなたの趣味を記入してください。<br>
    <textarea rows="4" cols="50" placeholder="記入欄"></textarea><br>
</fieldset>
<input type="button" value="提出">

    </form>


</body>
</html>
